name: Release (Tag-driven)

on:
  push:
    tags:
      - 'v*'           # e.g., v1.0.0 or v1.0.1-rc1

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-python:
    name: Build Python wheel/sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1

      - name: Generate code (Go/Python/C++)
        run: buf generate proto

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheel + sdist
        run: |
          python -m pip install --upgrade pip build
          # Clean any existing dist directory
          rm -rf dist/
          python -m build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  publish-pypi:
    name: Publish to PyPI (release tags)
    needs: build-python
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'v') && !contains(github.ref_name, '-rc')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-testpypi:
    name: Publish to TestPyPI (rc tags)
    needs: build-python
    runs-on: ubuntu-latest
    if: contains(github.ref_name, '-rc')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  build-cpp:
    name: Build C++ static lib
    runs-on: ubuntu-latest
    env:
      PROTOBUF_VERSION: v32.0           # Use latest stable version for full API compatibility
      PROTOBUF_PREFIX: /tmp/protobuf-install
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1

      - name: Install build toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build g++ make zlib1g-dev unzip

      - name: Cache Protobuf build
        id: cache-protobuf
        uses: actions/cache@v4
        with:
          path: ${{ env.PROTOBUF_PREFIX }}
          key: protobuf-${{ env.PROTOBUF_VERSION }}-linux-x86_64-prebuilt

      - name: Install Protobuf ${{ env.PROTOBUF_VERSION }}
        if: steps.cache-protobuf.outputs.cache-hit != 'true'
        run: |
          set -e
          # Use pre-built protoc compiler for speed
          wget https://github.com/protocolbuffers/protobuf/releases/download/$PROTOBUF_VERSION/protoc-$PROTOBUF_VERSION-linux-x86_64.zip
          unzip protoc-$PROTOBUF_VERSION-linux-x86_64.zip -d "$PROTOBUF_PREFIX"
          chmod +x "$PROTOBUF_PREFIX/bin/protoc"
          "$PROTOBUF_PREFIX/bin/protoc" --version
          
          # Install C++ libraries from Ubuntu packages (faster than building from source)
          sudo apt-get install -y libprotobuf-dev libprotobuf32t64

      - name: Generate code
        run: |
          # Use the protobuf compiler we just built
          export PATH="$PROTOBUF_PREFIX/bin:$PATH"
          buf generate proto

      - name: Configure (CMake) using system Protobuf
        run: |
          cmake -S gen/cpp -B build/cpp -G Ninja

      - name: Build
        run: cmake --build build/cpp -j

      - name: Upload C++ artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpp-artifacts
          path: |
            build/cpp/libampy_proto.a
            gen/cpp/**/*.h



  go-smoke:
    name: Go smoke build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1
      - name: Generate code
        run: buf generate proto
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Go build example
        run: go build ./examples/go/smoke

  # BSR push disabled - requires Buf Schema Registry setup
  # bsr-push:
