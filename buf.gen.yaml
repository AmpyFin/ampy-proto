version: v1
managed:
  enabled: true
  go_package_prefix:
    # Replace this with your actual module path (e.g., github.com/yourname/ampy-proto/gen/go)
    default: github.com/yeonholee50/ampy-proto/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
  - plugin: buf.build/protocolbuffers/python
    out: gen/python
  - plugin: buf.build/protocolbuffers/cpp
    out: gen/cpp
