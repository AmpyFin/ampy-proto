version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/yeonholee50/ampy-proto/gen/go

plugins:
  # Remote plugins (no 'opt: paths=source_relative' with remote)
  - plugin: buf.build/protocolbuffers/go
    out: gen/go

  - plugin: buf.build/protocolbuffers/python
    out: gen/python

  # C++ via local protoc plugin (supports more options)
  - plugin: protoc-gen-cpp
    out: gen/cpp
    opt: paths=source_relative
