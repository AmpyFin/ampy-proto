version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/AmpyFin/ampy-proto/v2/gen/go

plugins:
  # Remote plugins (no 'opt: paths=source_relative' with remote)
  - plugin: buf.build/protocolbuffers/go:v1.36.8
    out: gen/go
    opt: paths=source_relative

  - plugin: buf.build/protocolbuffers/python
    out: gen/python

  # C++ via remote plugin (no paths option supported)
  - plugin: buf.build/protocolbuffers/cpp:v32.0
    out: gen/cpp
